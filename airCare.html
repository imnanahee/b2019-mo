<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청정기</title>
    <link rel="stylesheet" href="css/sub.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/63b8cec292.js" crossorigin="anonymous"></script>
    <script src="js/include.js"></script>
    <script src="js/common.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body class="air-page">
    <header data-include-path="header.html"></header>
    <main id="main">
        <section class="banner air">
            <div class="swiper subSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="main-item">
                            <div class="item-text">
                                <p class="desc">강력한 청정 성능에 편리함까지 핵심기능을 담다! </p>
                                <h4 class="name">코웨이 공기청정기</h4>
                            </div>
                            <img src="images/sub_ac1.png" alt="공기청정기">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main-item">
                            <div class="item-text">
                                <p class="desc">의류케어에서 공간케어까지 두 배로 넓어진 능력</p>
                                <h4 class="name">코웨이 사계절 의류청정기 더블케어</h4>
                            </div>
                            <img src="images/sub_ac2.png" alt="사계절 의류청정기 더블케어">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="product-wrap">
            <div class="wrapper">
                <div class="category-item">
                    <button id="tab1" class="on">전체</button>
                    <button id="tab2">공기청정기</button>
                    <button id="tab3">가습기</button>
                    <button id="tab4">의류청정기</button>
                </div>
                <div class="product-list"></div>
            </div>
        </section>
    </main>
    <footer data-include-path="footer.html"></footer>
    <script>
        var swiper = new Swiper(".subSwiper", {
            // effect: 'fade',
            pagination: {
                el: '.swiper-pagination',
                clickable : true,
            },
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            }
        });
    </script>
</body>
</html>
