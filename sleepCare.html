<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>매트리스</title>
    <link rel="icon" href="images/b2019_favicon.png">
    <link rel="stylesheet" href="css/sub.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/63b8cec292.js" crossorigin="anonymous"></script>
    <script src="js/include.js"></script>
    <script src="js/common.js"></script>
</head>
<body class="sleep-page">
    <header data-include-path="header.html"></header>
    <main id="main">
        <section class="banner sleep">
            <div class="swiper subSwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="main-item">
                            <div class="item-text">
                                <p class="desc">합리적인 매트리스, 최적화된 편안함</p>
                                <h4 class="name">코웨이 탑퍼교체 매트리스 프라임(퀸)</h4>
                            </div>
                            <img src="images/sub_sc1.png" alt="시루직수 정수기">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="main-item">
                            <div class="item-text">
                                <p class="desc">가족의 생활변화에 따라 분리 · 결합을 자유롭게</p>
                                <h4 class="name">코웨이 단매트리스 패밀리 프레임</h4>
                            </div>
                            <img src="images/sub_sc2.png" alt="나노직수 정수기">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <div class="product-wrap">
            <div class="wrapper">
                <div class="category-item">
                    <button id="tab1" class="on">전체</button>
                    <button id="tab2">매트리스</button>
                    <button id="tab3">프레임</button>
                </div>
                <div class="product-list"></div>
            </div>
        </div>
    </main>
    <footer data-include-path="footer.html"></footer>
    <script>
        var swiper = new Swiper(".subSwiper", {
            // effect: 'fade',
            pagination: {
                el: '.swiper-pagination',
                clickable : true,
            },
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
